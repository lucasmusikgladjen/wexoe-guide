<!-- ============================================
     ALTERNATIV 2: SHADOW DOM
     Kräver: shadow-dom-init.js tillagt i footer
     Total CSS-isolering, ingen extern CSS påverkar
     ============================================ -->

<div class="shadow-host">
  <template>
    <style>
      /* === RESET === */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* === BAS === */
      :host {
        display: block;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #1a1a1a;
      }
      
      /* === TYPOGRAFI === */
      h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #111;
      }
      
      h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }
      
      p {
        margin-bottom: 1em;
      }
      
      /* === LISTOR === */
      ul, ol {
        padding-left: 1.5em;
        margin: 1em 0;
      }
      
      li {
        margin: 0.5em 0;
      }
      
      /* === LÄNKAR === */
      a {
        color: #0066cc;
        text-decoration: underline;
      }
      
      a:hover {
        color: #004499;
      }
      
      /* === KNAPPAR === */
      .btn {
        display: inline-block;
        padding: 0.75em 1.5em;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-right: 0.5em;
        margin-bottom: 0.5em;
      }
      
      .btn-primary {
        background-color: #0066cc;
        color: white;
      }
      
      .btn-primary:hover {
        background-color: #0055aa;
      }
      
      .btn-secondary {
        background-color: #f0f0f0;
        color: #333;
      }
      
      .btn-secondary:hover {
        background-color: #e0e0e0;
      }
      
      /* === CARD === */
      .card {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin: 1rem 0;
      }
      
      .card h3 {
        margin-bottom: 0.5rem;
      }
      
      /* === GRID === */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      
      /* === CONTAINER === */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
    </style>
    
    <!-- DIN HTML HÄR -->
    <div class="container">
      
      <h2>Din rubrik här</h2>
      
      <p>
        Din brödtext här. Denna styling är helt isolerad i Shadow DOM -
        absolut ingen Enfold CSS kan påverka denna komponent.
      </p>
      
      <ul>
        <li>Första punkten</li>
        <li>Andra punkten</li>
        <li>Tredje punkten</li>
      </ul>
      
      <p>
        <a href="#" class="btn btn-primary">Primär knapp</a>
        <a href="#" class="btn btn-secondary">Sekundär knapp</a>
      </p>
      
      <div class="grid">
        <div class="card">
          <h3>Card 1</h3>
          <p>Card-innehåll här.</p>
        </div>
        <div class="card">
          <h3>Card 2</h3>
          <p>Mer innehåll här.</p>
        </div>
        <div class="card">
          <h3>Card 3</h3>
          <p>Ännu mer innehåll.</p>
        </div>
      </div>
      
    </div>
  </template>
</div>
